{% extends "base.html" %}

{% block 'content' %}
	<h1>Registration</h1>
	<form action="#" method="post" class="form">
		{% csrf_token %}
		{% for field in form %}
            <p>
                {{ field.errors }}
                {{ field.label_tag }}
                <br />
                {{ field }}
            </p>
        {% endfor %}
		<input type="submit" value="Signup" />
	</form>
{% endblock %}
